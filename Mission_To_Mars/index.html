<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Mars Hemispheres</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>

    <body>
        <div class="container">

            <div class="jumbotron text-center">
                <h1>Mission To Mars</h1>
                <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
            </div>

            <!-- Mars Listings -->
            <div class="row" id="mars-listings">
                <div class="col-md-8">
                    <h4 class="heading">{{listings.mars_news}} {{listings.mars_paragraph}}</h4>
                    <h5 class="heading">{{listings.mars_image}} {{listings.mars_weather}}</h5>
                    <small>{{listings.mars_facts}}</small>
                    <img src='{{listings.mars_hemisphere}}'>
                </div>
            </div>

        </div>
    </body>

</html>
